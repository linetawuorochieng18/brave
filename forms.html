<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h3 style="text-align: center"> fill this form </h3>
<form action="#">
    <div>
        <label>First name </label> <br>
        <input class="input-style" type="text" name="fname" placeholder="linet" >
    </div>
    <div>
        <label> Second name </label> <br>
        <input class="input-style" type="text" name="lname" placeholder="Awuor">

    </div>
    <div>
        <label> Phone number </label> <br>
        <input class="input-style" type="tel" name="pnumber" placeholder="0712343221">
    </div>
    <div>
        <label>Email address</label> <br>
        <input class="input style" type="email" name="email"placeholder="awuorlinet18@gmail.com">

    </div>
    <div>
        <label> Date of birth </label> <br>
        <input class="input style" type="date" name="dob">
    </div>
    <div>
        <label>Github link</label> <br>
        <input class="input style" type="link" name="url" placeholder="www.github.com/linetawuor">
    </div>
    <div>
        <label>Location</label><br>
        <select class=" input style" name="location">
            <option value="nairobi"> Nairobi </option>
            <option value="Kisumu"> Kisumu </option>
            <option value="nakuru"> Nakuru </option>
            <option value="eldoret"> Eldoret </option>

        </select>
        </div>

    <div class="Other input">
        <label>Gender</label><br>
        <input type="radio" value="female">
        <label>female</label> <br>
        <input type="radio" value="male">
        <label>male</label> <br>
        <input type="radio" value="other">
        <label>other</label>
    </div>
    <div class="Other Inputs">
        <label>Programming</label><br>
        <input type="checkbox" value="Frontend">
        <label> Frontend</label><br>
        <input type="checkbox" value="backend">
        <label> Backend</label>
        <input type="checkbox"value="fullstack">
        <label>Fullstack</label>
    </div>
    <div class="Other inputs">
        <label>Upload your CV</label>
        <input type="file" value="file">
    </div>
    <div class="Other inputs">
        <label> Any Other Info</label><br>
        <textarea name="aoi" cols="40" rows="15" placeholder=" Write something...."></textarea>
    </div>
    </form>

</body>
</html>
